<!DOCTYPE html>
<html>
<head>
    <title>Triangle Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: white;
            margin: 20px;
        }
        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #randomBtn {
            background-color: #2196F3;
        }
        #randomBtn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="controls">
        <button onclick="startAnimation()">Start Animation</button>
        <button onclick="resetAnimation()">Reset</button>
        <button id="randomBtn" onclick="generateRandomTriangle()">Random Triangle</button>
    </div>
    <script src="18A_triangle_animation.js"></script>
</body>
</html>
